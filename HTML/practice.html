<html>

<head>
    <title>frameset</title>
</head>


<frameset cols="30%,70%">
    <frameset rows="30%,70%">
        <frame src="page1.html">
            <frame src="page2.html">
    </frameset>
    <frameset rows="50%,50%">
        <frameset cols="50%,50%">
         <frame src="page3.html">
        <frame src="page4.html">
    </frameset>

    <frameset cols="30%,30%,30%">
        <frame src="page5.html">
        <frame src="page6.html">
        <frame src="page7.html">
    </frameset>
</frameset>
</html>
